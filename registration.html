<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registration form </title>
</head>

<body>
    

    <div class="container">
     
        <main>
            <div class="py-5  text-primary text-capitalize">
                <div class="alert alert-success alert-dismissible fade" role="alert" id="success">
                    <strong>Success ! </strong> Your Form Has Been Submitted.
                  </div>
                  <div class="alert alert-warning alert-dismissible fade " role="alert" id="danger">
                    <strong>Warning ! </strong> Please Enter Valid Data.
                  </div>
               
                  
                <h2>Registration form</h2>
            </div>
            

            <div class="row g-5 ">
                <div class="col-md-7 col-lg-8 ">
                    <form class="needs-validation  " novalidate="">
                        <div class="row g-3 ">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control  " id="firstName">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control  " id="lastName">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="date col-md-12">
                                <label for="date" class="form-label ">Date of BIRTH</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-mb-12">
                                <label for="state" class="form-label">Gender</label>
                                <select class="form-select">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Valid Email is required.
                                </div>
                            </div>
                            <div class="col-mb-12">
                                <label for="formFile" class="form-label">Upload image</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="col-md-12">
                                <label for="number" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="number" placeholder="1234567890">
                                <div class="invalid-feedback">
                                    Valid number is required.
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                            </div>
                            <div class="col-mb-12">
                                <label for="state" class="form-label">Branch</label>
                                <select class="form-select">
                                    <option>Nashik Road</option>
                                    <option>Ashoka</option>
                                    <option>Govind Nagar</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto my-5">
                            <button class="btn btn-primary" id="submit" type="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="registration.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
