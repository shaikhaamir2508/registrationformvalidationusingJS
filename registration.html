        <style>
button {
 display: flex;
 align-items: center;
 justify-content: center;
 height: 50px;
 position: relative;
 padding: 0 20px;
 font-size: 18px;
 text-transform: uppercase;
 border: 0;
 box-shadow: hsl(210deg 87% 36%) 0px 7px 0px 0px;
 background-color: hsl(210deg 100% 44%);
 border-radius: 12px;
 overflow: hidden;
 transition: 31ms cubic-bezier(.5, .7, .4, 1);
}

button:before {
 content: attr(alt);
 display: flex;
 align-items: center;
 justify-content: center;
 position: absolute;
 inset: 0;
 font-size: 15px;
 font-weight: bold;
 color: white;
 letter-spacing: 4px;
 opacity: 1;
}

button:active {
 box-shadow: none;
 transform: translateY(7px);
 transition: 35ms cubic-bezier(.5, .7, .4, 1);
}

button:hover:before {
 transition: all .0s;
 transform: translateY(100%);
 opacity: 0;
}

button i {
 color: white;
 font-size: 15px;
 font-weight: bold;
 letter-spacing: 4px;
 font-style: normal;
 transition: all 2s ease;
 transform: translateY(-20px);
 opacity: 0;
}

button:hover i {
 transition: all .2s ease;
 transform: translateY(0px);
 opacity: 1;
}

button:hover i:nth-child(1) {
 transition-delay: 0.045s;
}

button:hover i:nth-child(2) {
 transition-delay: calc(0.045s * 3);
}

button:hover i:nth-child(3) {
 transition-delay: calc(0.045s * 4);
}

button:hover i:nth-child(4) {
 transition-delay: calc(0.045s * 5);
}

button:hover i:nth-child(6) {
 transition-delay: calc(0.045s * 6);
}

button:hover i:nth-child(7) {
 transition-delay: calc(0.045s * 7);
}

button:hover i:nth-child(8) {
 transition-delay: calc(0.045s * 8);
}

button:hover i:nth-child(9) {
 transition-delay: calc(0.045s * 9);
}

button:hover i:nth-child(10) {
 transition-delay: calc(0.045s * 10);
}

        <script>
        // console.log("aamir");
        let firstName = document.getElementById("firstName");
        let lastName = document.getElementById("lastName");
        let email = document.getElementById("email");
        let number = document.getElementById("number");
        let validFirstName = false;
        let validLastName = false;
        let validEmail = false;
        let validNumber = false;
        // success.classList.remove('show');
        // danger.classList.remove('show');

        firstName.addEventListener('blur', function () {
            const regex = /^[a-zA-Z]([a-zA-Z]){3,10}$/;
            const str = firstName.value;
            if (regex.test(str)) {
                firstName.classList.remove('is-invalid');
                validFirstName = true;
            }
            else {
                firstName.classList.add('is-invalid');
                validFirstName = false;
            }
        })
        lastName.addEventListener('blur', function () {
            const regex = /^[a-zA-Z]([a-zA-Z]){3,10}$/;
            const str = lastName.value;
            if (regex.test(str)) {
                lastName.classList.remove('is-invalid');
                validLastName = true;
            }
            else {
                lastName.classList.add('is-invalid');
                validLastName = false;
            }
        })
        email.addEventListener('blur', function () {
            const regex = /^([a-zA-Z0-9]+)@([0-9a-zA-Z]+)\.([a-zA-Z])/;
            const str = email.value;
            if (regex.test(str)) {
                email.classList.remove('is-invalid');
                validEmail = true;
            }
            else {
                email.classList.add('is-invalid');
                validEmail = false;
            }
        })
        number.addEventListener('blur', function () {
            const regex = /^([0-9]){10}$/;
            const str = number.value;
            if (regex.test(str)) {
                number.classList.remove('is-invalid');
                validNumber = true;
            }
            else {
                number.classList.add('is-invalid');
                validNumber = false;
            }
        })
        let submit = document.getElementById('submit');
        submit.addEventListener('click', function (a) {
            a.preventDefault();

            if (validFirstName && validLastName && validEmail && validNumber) {
                let success = document.getElementById('success');
                let danger = document.getElementById('danger');
                // success.classList.add('show');
                // danger.classList.remove('show');
                alert('Your Form Has Submitted');

                let firstName = document.getElementById("firstName").value;
                let lastName = document.getElementById("lastName").value;
                let email = document.getElementById("email").value;
                let number = document.getElementById("number").value;
                let date = document.getElementById("date").value;
                let gender = document.getElementById("gender").value;
                let image = document.getElementById("image").value;
                let address = document.getElementById("address").value;
                let branch = document.getElementById("branch").value;


                localStorage.setItem("firstName", firstName);
                localStorage.setItem("lastName", lastName);
                localStorage.setItem("email", email);
                localStorage.setItem("number", number);
                localStorage.setItem("date", date);
                localStorage.setItem("gender", gender);
                localStorage.setItem("image", image);
                localStorage.setItem("address", address);
                localStorage.setItem("branch", branch);


            }
            else {
                let danger = document.getElementById('danger');
                let success = document.getElementById('success');
                // danger.classList.add('show');
                alert("Please Fill The Requirements");
                // success.classList.remove('show');

            }
        })
